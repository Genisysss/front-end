<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NS Travelling Stories</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="../fonts/css/fonts.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <a href="../overzichtpagina.html"><img class="nslogo" src="../images/nslogo.png" alt="NS logo"></a>

        <form id="search-form" name="search" action="/products" method="get">
            <input id="search-input" name="search" type="text">
            <input src="images/" name="submit" type="image" alt="Zoekbar">
        </form>
        <button><img src="../images/search.png" alt="Zoek knop"></button>
        <a href="../overzichtpagina.html"><img class="favorites" src="../images/favorites.png" alt="Favorieten knop"></a>
        <h2>Favorieten</h2>
        <a href="#"><img class="mijnns" src="../images/mijnns.png" alt="Mijn NS knop"></a>
        <h2>Mijn NS</h2>

    </header>

    <main>
        <h1>Offline Downloaden</h1>
        <div class="container" id="container" onclick="onContainerClick(this)">
            <div class="switch" id="switch">
            </div>
            <div class="label left">
                Download
            </div>
            <div class="label right">
                Gedownload
            </div>
        </div>
        <img class="mobile" src="images/Song-03.png" alt="">
        <img class="tablet" src="images/Song-02.png" alt="">
        <img class="desktop" src="images/Song-01.png" alt="">
    </main>

<script src="js/javascript.js"></script>
</body>
